<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Sankalp Cisco | Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="switch" />
      <div class="outer">
        <div class="content">
          <label for="switch">
            <span class="toggle">
              <span class="circle"></span>
            </span>
          </label>
          <div class="image-box">
            <img src="assets/profile.jpg" alt="" />
          </div>
          <div class="details">
            <div class="name">Sankalp</div>
            <div class="job">Salesforce Developer</div>
            <div class="buttons">
              <p><ul>
                <li>3.5 Years of Cisco Experience (1.8 years with Accenture + 1.7 years of Cisco)</li>
                <li>Worked with 6+ Teams (DM + PPM + Core 2 + Core 1 + Offer 1 + Offer 3)</li>
                <li>Awarded Lifecycle Award</li>
                <li>Got 8+ Recognitions in 18 Months</li>
                <li>Training Provided - 1</li>
              </ul></p>
              <!--button>Read More</button-->
            </div>
          </div>
          <div class="media-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
